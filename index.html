<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasa Webchat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            max-width: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .message.user {
            background-color: #007bff;
            color: #fff;
            align-self: flex-start;
        }

        .message.bot {
            background-color: #e1e1e1;
            color: #000;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e1e1e1;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
        }

        .message.bot img {
            max-width: 100%;
            max-height: 300px;
            display: block;
            margin: 10px 0;
        }

        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .message.bot {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .message table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .message table, .message th, .message td {
            border: 1px solid #ddd;
        }

        .message th, .message td {
            padding: 8px;
            text-align: left;
        }

        .message th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .new-chat-button:hover {
            background-color: #0056b3;
        }

        .new-chat-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .slots-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>

    
    <div class="chat-container">
        <button class="new-chat-button">Restart</button>
        <button class="slots-button" onclick="showSlots()">Show Slots</button>
        <div class="chat-header">
            <h2>SAGE</h2>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Nhập tin nhắn..." />
            <button id="send-button">Gửi</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
